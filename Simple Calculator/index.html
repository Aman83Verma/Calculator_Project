<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>AV</h1>
    </div>

    <main class="container">

        <div class="animated-background">
            <div class="symbol">+</div>
            <div class="symbol">-</div>
            <div class="symbol">×</div>
            <div class="symbol">/</div>
            <div class="symbol">^</div>
            <div class="symbol">√</div>
            <div class="symbol">π</div>
            <div class="symbol">%</div>
            <div class="symbol">**</div>
            <div class="symbol">log</div>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <button class="clear" onclick="clearResult()">AC</button>
                <button class="operator" onclick="appendToResult('/')">/</button>
                <button class="operator" onclick="appendToResult('*')">×</button>
                <button class="backspace" onclick="backspace()">⌫</button>
                
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button class="operator" onclick="appendToResult('-')">-</button>
                
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button class="operator" onclick="appendToResult('+')">+</button>
                
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button class="equal" onclick="calculate()">=</button>
                
                <button class="zero" onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
            </div>
            <div class="advanced-buttons">
                <button class="advanced-op" onclick="calculateSquareRoot()">√</button>
                <button class="advanced-op" onclick="appendToResult('**')">x^y</button>
                <button class="advanced-op" onclick="calculateLogarithm()">log</button>
                <button class="advanced-op" onclick="appendToResult(Math.PI)">π</button>
            </div>
        </div>
        <script src="script.js"></script>

    </main>
</body>
</html>
